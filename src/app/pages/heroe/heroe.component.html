<hr>


<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/heroes']"  class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">

            <div class="form-group">
                <label> Firebase ID</label>
                <input type="text"
                       class="form-control"
                       disabled="disabled"
                       [(ngModel)]="heroe.id"
                       name="id"
                       placeholder="Firebase ID">
                       <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label> Nombre</label>
                <input type="text"
                       class="form-control"
                       [(ngModel)]="heroe.nombre"
                       name="nombre"
                       placeholder="Nombre"
                       required>
            </div>

            <div class="form-group">
                <label> Poder del heroe</label>
                <input type="text"
                       class="form-control"
                       placeholder="Poder del heroe"
                       [(ngModel)]="heroe.poder"
                       name="poder"
                       >
            </div>
            <div class="form-group">
                <label> Estado</label>
             <br>
             <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-50" type="button">
                 <i class="fa fa-smile-wink"></i>
                 Vivo
             </button>
             <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-frown-open"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-group ">
            <button type="submit"
                    class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                 Guardar
            </button>
        </div>

        </form>
    </div>
</div>
